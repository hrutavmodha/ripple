<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="/demo.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
			rel="stylesheet"
		/>
		<!--ssr-head-->
	</head>
	<body>
		<div id="root"><!--ssr-body--></div>

		<script type="module">
			import { mount, hydrate } from 'ripple';
			import { App } from '/src/App.ripple';
			import { createReactCompat } from '@ripple-ts/compat-react';

			const target = document.getElementById('root');
			const anchor = target.firstChild.nextSibling;

			if (anchor !== null) {
				hydrate(App, {
					target,
					compat: {
						react: createReactCompat(),
					},
				});
			} else {
				mount(App, {
					target,
					compat: {
						react: createReactCompat(),
					},
				});
			}
		</script>
	</body>
</html>
